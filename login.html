<html>
    <title>Login</title>
    <body bgcolor="linen">
<script>
function validate()
{
    var flag=0;
    if(document.myform.phn.value!=""&&document.myform.eml.value!="")
    {
        flag=1;
    }
    if(flag==1)
    {
        alert("VALID LOGIN!");
    }
    else
    {
        alert("INVALID LOGIN!");
        document.myform.focus();
    }
}
</script>

<form name="myform">

    <div align="center">

        <label for="phone">Enter your phone number:</label>
        <input type="text" id="phn" name="phn" placeholder="10 digit phone number" required><br>

        <label for="email">Enter your email ID:</label>
        <input type="text" id="eml" name="eml" placeholder="email id" required><br>

    </div><br>

    <div align="center">
        <input type="submit" value="SUBMIT" onClick="validate()">
        <input type="reset" value="RESET">
    </div>
</form>
</body>
</html>
